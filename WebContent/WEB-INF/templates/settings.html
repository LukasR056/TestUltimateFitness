<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="~{includes/bootstrap :: bootstrapMeta}" />
<title>User Manager</title>
<div th:replace="~{includes/bootstrap :: bootstrapCSS}" />
</head>
<body>
	<div class="container" role="main">

		<div class="page-header">
			<img src="logo_fh.jpg">
		</div>

		<!--  Error message ----------------------------------------------------------- -->
		<div th:unless="${errorMessage} == null" th:utext="${errorMessage}"
			class="alert alert-danger" role="alert"></div>
		<!--  Error message ----------------------------------------------------------- -->

		<!--  Warning message ----------------------------------------------------------- -->
		<div th:unless="${warningMessage} == null" th:utext="${warningMessage}"
			class="alert alert-warning" role="warning"></div>
		<!--  Warning message ----------------------------------------------------------- -->

		<!--   message ----------------------------------------------------------- -->
		<div th:unless="${message} == null" th:utext="${message}"
			class="alert alert-success" role="warning"></div>
		<!--   message ----------------------------------------------------------- -->

		<form action="report" method="post">
			<center>
				<a href="fill">
					<button type="button" class="btn btn-success">Fill List</button>
				</a>
				<input type="submit" name="excel" value="Excel" class="btn btn-primary"> 
				<input type="submit" name="pdf" value="PDF" class="btn btn-primary">
				 <input type="submit" name="mail" value="Mail" class="btn btn-primary">
			</center>

			<!--  list all users ----------------------------------------------------------- -->
			<div class="row">
				<div class="col-md-10 col-md-offset-1">
					<table data-toggle="table" class="table table-striped">
						<thead>
							<tr>
								<th>Select</th>
								<th>ID</th>
								<th>First Name</th>
								<th>Last Name</th>
								<th>File</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="user : ${users}">
								<td><input type="checkbox" name="userId"
									th:value="${user.id}"></td>
								<td th:text="${user.id}"></td>
								<td th:text="${user.firstName}"></td>
								<td th:text="${user.lastName}"></td>
								<td><span th:if="${user.document != null}">
									<a th:href="@{download(documentId=${user.document.id})}"
												target="_blank" th:text="${user.document.filename}"></a>
								</span>
								<span th:unless="${user.document != null}">
									-- no file ---
									</span>
								<td><a th:href="@{upload(id=${user.id})}">
										<button type="button" class="btn btn-xs btn-success">
											<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
											Upload
										</button>
								</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<!--  list all users ----------------------------------------------------------- -->
		</form>
	</div>
	<!--  End of container -->
	<div th:replace="~{includes/bootstrap :: bootstrapJS}" />
</body>
</html>
